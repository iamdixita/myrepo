<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <br><br><div style="text-align: center;">
        <button onclick="playPause()"> Play/Pause </button>
        <button onclick="makeSmall()"> Make Small </button>
        <button onclick="makeBig()"> Make Big </button>
        <button onclick="makeNormal()"> Make Normal</button><br><br>

   <video id="video1" width="300" height="300" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
   </video><br><br>

   <audio controls>
    <source src="horse.ogg" type="audio/ogg">
  </audio>
   </div>
<script>
    var myVideo = document.getElementById("video1");

    function playPause()
    {
        if(myVideo.paused)
        {
            myVideo.play();
        }else{
            myVideo.paused();
        }
    }
    function makeBig()
    {
        myVideo.width = 600;
    }
    function makeSmall()
    {
        myVideo.width = 200;
    }
    function makeNormal()
    {
        myVideo.width = 400;
    }
</script>
<p style="text-align: center;">Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</body>
</html>
